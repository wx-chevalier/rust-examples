name: üêß Linux
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-cli:
    strategy:
      matrix:
        toolchain: [stable]
        type: [release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - uses: actions/cache@v2
        with:
          path: |
            target
          key: linux-cli-${{github.ref}}-${{github.sha}}
          restore-keys: |
            linux-cli-${{github.ref}}-${{github.sha}}

      - name: Install basic libraries
        run: sudo apt-get update; sudo apt install libgtk-3-dev -y

      - name: Build CLI Debug
        run: cargo build --bin roc_cli
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C debuginfo=0 -D warnings"
        if: ${{ matrix.type == 'debug'}}

      - name: Build CLI Release
        run: cargo build --release --bin roc_cli
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C debuginfo=0 -D warnings"
        if: ${{ matrix.type == 'release'}}

      - name: Store Linux CLI
        uses: actions/upload-artifact@v2
        with:
          name: roc_cli-${{ runner.os }}-${{ matrix.toolchain }}
          path: target/release/roc_cli
        if: ${{ matrix.type == 'release' }}

  linux-gui:
